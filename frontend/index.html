<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транспортные инновации Москвы - Оценка проектов</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // API configuration
        const API_BASE_URL = 'https://transportation-innovations-mosco-scout.onrender.com/api';

        // Константы
        const индустрии = ["Транспорт", "Финтех", "Медтех", "Гостех"];
        const типыПродуктов = ["Софт", "Железо", "Приложение", "Веб"];
        const моделиПродаж = ["B2B", "B2C", "B2B2C"];
        const стадииПродукта = ["Идея", "MVP", "Работает", "Рост", "Зрелость"];
        const целевыеСегменты = ["Московское метро", "Наземный транспорт", "Парковки", "Центр ITS", "Пассажиры", "B2G", "B2B"];

        // Веса параметров инвестиционной оценки
        const весаИнвестиционнойОценки = {
            продукт: 2, рынок: 2, бизнесМодель: 1, трекшн: 2,
            команда: 4, конкуренция: 1, финансы: 1, сделка: 1
        };

        // API service
        const api = {
            async getProjects() {
                const response = await axios.get(`${API_BASE_URL}/projects`);
                return response.data;
            },
            async createProject(projectData) {
                const response = await axios.post(`${API_BASE_URL}/projects`, projectData);
                return response.data;
            },
            async deleteProject(id) {
                await axios.delete(`${API_BASE_URL}/projects/${id}`);
            },
            async healthCheck() {
                try {
                    const response = await axios.get(`${API_BASE_URL}/health`);
                    return response.data.status === 'OK';
                } catch (error) {
                    return false;
                }
            }
        };

        // Компонент формы оценки
        function EvaluationForm({ onSave, loading }) {
            const [formData, setFormData] = useState({
                name: "",
                industry: "",
                productType: "",
                description: "",
                investmentScore: 50,
                transportScore: 5
            });

            const [investmentScores, setInvestmentScores] = useState({
                продукт: 1,
                рынок: 1,
                бизнесМодель: 1,
                трекшн: 1,
                команда: 1,
                конкуренция: 1,
                финансы: 1,
                сделка: 1
            });

            const [transportScores, setTransportScores] = useState({
                готовность: 1,
                каналы: 1,
                масштабируемость: 1,
                применимость: 1,
                конкуренция: 1,
                команда: 1
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                
                // Вычисляем итоговые оценки
                const investmentTotal = Object.entries(investmentScores).reduce((sum, [key, score]) => {
                    return sum + (score * весаИнвестиционнойОценки[key]);
                }, 0);
                
                const transportTotal = Object.values(transportScores).reduce((sum, score) => sum + score, 0);
                
                const projectData = {
                    ...formData,
                    инвестиционнаяОценка: Math.round((investmentTotal / 28) * 100),
                    транспортнаяОценка: transportTotal
                };
                
                onSave(projectData);
            };

            const handleChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handleInvestmentScoreChange = (category, score) => {
                setInvestmentScores(prev => ({ ...prev, [category]: score }));
            };

            const handleTransportScoreChange = (category, score) => {
                setTransportScores(prev => ({ ...prev, [category]: score }));
            };

            // Вычисляем текущие итоги для отображения
            const currentInvestmentTotal = useMemo(() => {
                const total = Object.entries(investmentScores).reduce((sum, [key, score]) => {
                    return sum + (score * весаИнвестиционнойОценки[key]);
                }, 0);
                return Math.round((total / 28) * 100);
            }, [investmentScores]);

            const currentTransportTotal = useMemo(() => {
                return Object.values(transportScores).reduce((sum, score) => sum + score, 0);
            }, [transportScores]);

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    {/* Карточка проекта */}
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Карточка проекта</h3>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Название проекта *</label>
                                <input
                                    type="text"
                                    required
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={formData.name}
                                    onChange={(e) => handleChange('name', e.target.value)}
                                    placeholder="Введите название проекта"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Индустрия</label>
                                <select
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={formData.industry}
                                    onChange={(e) => handleChange('industry', e.target.value)}
                                >
                                    <option value="">Выберите индустрию</option>
                                    {индустрии.map(ind => (
                                        <option key={ind} value={ind}>{ind}</option>
                                    ))}
                                </select>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Тип продукта</label>
                                <select
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={formData.productType}
                                    onChange={(e) => handleChange('productType', e.target.value)}
                                >
                                    <option value="">Выберите тип продукта</option>
                                    {типыПродуктов.map(type => (
                                        <option key={type} value={type}>{type}</option>
                                    ))}
                                </select>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Описание</label>
                                <textarea
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    rows="1"
                                    value={formData.description}
                                    onChange={(e) => handleChange('description', e.target.value)}
                                    placeholder="Краткое описание проекта..."
                                />
                            </div>
                        </div>
                    </div>

                    {/* Инвестиционная оценка */}
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Инвестиционная оценка</h3>
                        <div className="space-y-4">
                            {Object.entries({
                                продукт: 'Продукт / Идея',
                                рынок: 'Рынок',
                                бизнесМодель: 'Бизнес-модель',
                                трекшн: 'Трекшн',
                                команда: 'Команда',
                                конкуренция: 'Конкуренция',
                                финансы: 'Финансы',
                                сделка: 'Сделка'
                            }).map(([key, label]) => (
                                <div key={key} className="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                                    <div>
                                        <span className="font-medium">{label}</span>
                                        <span className="text-sm text-gray-500 ml-2">(вес: {весаИнвестиционнойОценки[key]})</span>
                                    </div>
                                    <div className="flex gap-2">
                                        {[0, 1, 2].map(score => (
                                            <button
                                                key={score}
                                                type="button"
                                                onClick={() => handleInvestmentScoreChange(key, score)}
                                                className={`w-8 h-8 rounded-full border transition ${
                                                    investmentScores[key] === score
                                                        ? "bg-blue-600 text-white border-blue-600"
                                                        : "bg-white text-gray-700 border-gray-300 hover:bg-gray-50"
                                                }`}
                                            >
                                                {score}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="mt-4 p-4 bg-blue-50 rounded-lg">
                            <div className="flex justify-between items-center">
                                <span className="font-semibold">Итоговая инвестиционная оценка:</span>
                                <span className="text-lg font-bold text-blue-600">
                                    {currentInvestmentTotal}%
                                </span>
                            </div>
                        </div>
                    </div>

                    {/* Транспортная оценка */}
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Транспортная оценка</h3>
                        <div className="space-y-4">
                            {Object.entries({
                                готовность: 'Готовность продукта',
                                каналы: 'Каналы продаж',
                                масштабируемость: 'Масштабируемость',
                                применимость: 'Применимость в транспорте',
                                конкуренция: 'Конкурентная среда',
                                команда: 'Команда'
                            }).map(([key, label]) => (
                                <div key={key} className="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                                    <span className="font-medium">{label}</span>
                                    <div className="flex gap-2">
                                        {[0, 1, 2].map(score => (
                                            <button
                                                key={score}
                                                type="button"
                                                onClick={() => handleTransportScoreChange(key, score)}
                                                className={`w-8 h-8 rounded-full border transition ${
                                                    transportScores[key] === score
                                                        ? "bg-green-600 text-white border-green-600"
                                                        : "bg-white text-gray-700 border-gray-300 hover:bg-gray-50"
                                                }`}
                                            >
                                                {score}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="mt-4 p-4 bg-green-50 rounded-lg">
                            <div className="flex justify-between items-center">
                                <span className="font-semibold">Итоговая транспортная оценка:</span>
                                <span className="text-lg font-bold text-green-600">
                                    {currentTransportTotal} баллов
                                </span>
                            </div>
                        </div>
                    </div>

                    {/* Кнопка сохранения */}
                    <div className="flex justify-end">
                        <button
                            type="submit"
                            disabled={loading}
                            className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2 disabled:opacity-50"
                        >
                            {loading && <div className="loading-spinner"></div>}
                            Сохранить оценку
                        </button>
                    </div>
                </form>
            );
        }

        // Компонент списка проектов
        function ProjectsList({ projects, onDelete, loading }) {
            if (projects.length === 0) {
                return (
                    <div className="bg-white rounded-lg shadow-md p-6 text-center">
                        <p className="text-gray-500">Нет сохраненных проектов</p>
                    </div>
                );
            }

            return (
                <div className="bg-white rounded-lg shadow-md p-6">
                    <h3 className="text-lg font-semibold text-gray-800 mb-4">Сохраненные проекты</h3>
                    <div className="space-y-4">
                        {projects.map(project => (
                            <div key={project.id} className="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h4 className="font-semibold text-gray-800">{project.name}</h4>
                                        <p className="text-sm text-gray-600">{project.industry} • {project.productType}</p>
                                        <div className="flex gap-4 mt-2">
                                            <span className="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded">
                                                Инвест: {project.инвестиционнаяОценка}%
                                            </span>
                                            <span className="text-sm bg-green-100 text-green-800 px-2 py-1 rounded">
                                                Трансп: {project.транспортнаяОценка} баллов
                                            </span>
                                        </div>
                                        {project.description && (
                                            <p className="text-sm text-gray-600 mt-2">{project.description}</p>
                                        )}
                                    </div>
                                    <button
                                        onClick={() => onDelete(project.id)}
                                        disabled={loading}
                                        className="text-red-600 hover:text-red-800 disabled:opacity-50 px-3 py-1 border border-red-300 rounded hover:bg-red-50"
                                    >
                                        Удалить
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Главный компонент приложения
        function App() {
            const [activeTab, setActiveTab] = useState("new");
            const [projects, setProjects] = useState([]);
            const [loading, setLoading] = useState(false);
            const [backendStatus, setBackendStatus] = useState('checking');

            useEffect(() => {
                checkBackendStatus();
                loadProjects();
            }, []);

            const checkBackendStatus = async () => {
                const isHealthy = await api.healthCheck();
                setBackendStatus(isHealthy ? 'connected' : 'disconnected');
            };

            const loadProjects = async () => {
                setLoading(true);
                try {
                    const data = await api.getProjects();
                    setProjects(data);
                } catch (error) {
                    console.error('Ошибка загрузки проектов:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleSaveProject = async (projectData) => {
                setLoading(true);
                try {
                    const savedProject = await api.createProject(projectData);
                    setProjects(prev => [...prev, savedProject]);
                    setActiveTab("projects");
                    alert('Проект успешно сохранен!');
                } catch (error) {
                    console.error('Ошибка сохранения:', error);
                    alert('Ошибка сохранения проекта');
                } finally {
                    setLoading(false);
                }
            };

            const handleDeleteProject = async (projectId) => {
                if (!confirm('Вы уверены, что хотите удалить проект?')) return;
                
                setLoading(true);
                try {
                    await api.deleteProject(projectId);
                    setProjects(prev => prev.filter(p => p.id !== projectId));
                    alert('Проект удален!');
                } catch (error) {
                    console.error('Ошибка удаления:', error);
                    alert('Ошибка удаления проекта');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold text-sm">ТИМ</span>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-900">Транспортные инновации Москвы</h1>
                                        <p className="text-sm text-gray-500">
                                            Система оценки проектов
                                            <span className={`ml-2 px-2 py-1 rounded text-xs ${
                                                backendStatus === 'connected' 
                                                    ? 'bg-green-100 text-green-800' 
                                                    : 'bg-red-100 text-red-800'
                                            }`}>
                                                {backendStatus === 'connected' ? '✅ Бэкенд подключен' : '❌ Бэкенд отключен'}
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white border-b">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex space-x-1">
                                <button
                                    onClick={() => setActiveTab("new")}
                                    className={`px-4 py-2 text-sm font-medium rounded-t-lg transition-colors ${
                                        activeTab === "new"
                                            ? "bg-blue-100 text-blue-700 border-b-2 border-blue-700"
                                            : "text-gray-500 hover:text-gray-700"
                                    }`}
                                >
                                    Новая оценка
                                </button>
                                <button
                                    onClick={() => {
                                        setActiveTab("projects");
                                        loadProjects();
                                    }}
                                    className={`px-4 py-2 text-sm font-medium rounded-t-lg transition-colors ${
                                        activeTab === "projects"
                                            ? "bg-blue-100 text-blue-700 border-b-2 border-blue-700"
                                            : "text-gray-500 hover:text-gray-700"
                                    }`}
                                >
                                    Проекты ({projects.length})
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-4xl mx-auto px-4 py-8">
                        {activeTab === "new" ? (
                            <EvaluationForm onSave={handleSaveProject} loading={loading} />
                        ) : (
                            <ProjectsList 
                                projects={projects} 
                                onDelete={handleDeleteProject} 
                                loading={loading} 
                            />
                        )}
                    </main>
                </div>
            );
        }

        // Рендер приложения
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
