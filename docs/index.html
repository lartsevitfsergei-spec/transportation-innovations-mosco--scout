<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система оценки проектов - Транспортные инновации Москвы</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // API configuration - автоматическое определение URL
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api' 
            : 'https://transportation-innovations-mosco-scout.onrender.com/api';

        // Константы
        const индустрии = ["Транспорт", "Финтех", "Медтех", "Гостех"];
        const типыПродуктов = ["Софт", "Железо", "Приложение", "Веб"];
        const моделиПродаж = ["B2B", "B2C", "B2B2C"];
        const стадииПродукта = ["Идея", "MVP", "Работает", "Рост", "Зрелость"];
        const целевыеСегменты = [
            "Московское метро", "Наземный транспорт", "Парковки", 
            "Центр ITS", "Пассажиры", "B2G", "B2B"
        ];

        // Веса параметров инвестиционной оценки
        const весаИнвестиционнойОценки = {
            продукт: 2, рынок: 2, бизнесМодель: 1, трекшн: 2,
            команда: 4, конкуренция: 1, финансы: 1, сделка: 1
        };
        const максБаллПослеMVP = 28;

        // API service
        const api = {
            async getProjects() {
                const response = await axios.get(`${API_BASE_URL}/projects`);
                return response.data;
            },
            async getProject(id) {
                const response = await axios.get(`${API_BASE_URL}/projects/${id}`);
                return response.data;
            },
            async createProject(projectData) {
                const response = await axios.post(`${API_BASE_URL}/projects`, projectData);
                return response.data;
            },
            async updateProject(id, projectData) {
                const response = await axios.put(`${API_BASE_URL}/projects/${id}`, projectData);
                return response.data;
            },
            async deleteProject(id) {
                await axios.delete(`${API_BASE_URL}/projects/${id}`);
            },
            async healthCheck() {
                try {
                    const response = await axios.get(`${API_BASE_URL}/health`);
                    return response.data.status === 'OK';
                } catch (error) {
                    return false;
                }
            }
        };

        // Главный компонент приложения
        function App() {
            const [activeTab, setActiveTab] = useState("new");
            const [projects, setProjects] = useState([]);
            const [loading, setLoading] = useState(false);
            const [backendStatus, setBackendStatus] = useState('checking');

            // Состояния для формы оценки
            const [projectCard, setProjectCard] = useState({
                projectName: "", legalName: "", website: "", contactPerson: "",
                email: "", phone: "", industry: "", productType: "", salesModel: "",
                productStage: "", targetSegments: []
            });

            // Инвестиционная оценка
            const [инвестиционнаяОценка, setИнвестиционнаяОценка] = useState({
                продукт: { балл: null, комментарий: "" }, рынок: { балл: null, комментарий: "" },
                бизнесМодель: { балл: null, комментарий: "" }, трекшн: { балл: null, комментарий: "" },
                команда: { балл: null, комментарий: "" }, конкуренция: { балл: null, комментарий: "" },
                финансы: { балл: null, комментарий: "" }, сделка: { балл: null, комментарий: "" }
            });

            // Транспортная оценка
            const [транспортнаяОценка, setТранспортнаяОценка] = useState({
                готовность: { балл: null, комментарий: "" }, каналы: { балл: null, комментарий: "" },
                масштабируемость: { балл: null, комментарий: "" }, применимость: { балл: null, комментарий: "" },
                конкуренция: { балл: null, комментарий: "" }, команда: { балл: null, комментарий: "" }
            });

            useEffect(() => {
                checkBackendStatus();
                loadProjects();
            }, []);

            const checkBackendStatus = async () => {
                const isHealthy = await api.healthCheck();
                setBackendStatus(isHealthy ? 'connected' : 'disconnected');
            };

            const loadProjects = async () => {
                setLoading(true);
                try {
                    const data = await api.getProjects();
                    setProjects(data);
                } catch (error) {
                    console.error('Ошибка загрузки проектов:', error);
                } finally {
                    setLoading(false);
                }
            };

            const saveProject = async () => {
                if (!projectCard.projectName.trim()) {
                    alert('Пожалуйста, введите название проекта');
                    return;
                }

                setLoading(true);
                try {
                    const projectData = {
                        name: projectCard.projectName,
                        industry: projectCard.industry,
                        инвестиционнаяОценка: 50, // Заглушка - нужно вычислить
                        транспортнаяОценка: 5,    // Заглушка - нужно вычислить
                        status: "В процессе оценки",
                        projectCard,
                        инвестиционнаяОценка,
                        транспортнаяОценка
                    };

                    const savedProject = await api.createProject(projectData);
                    setProjects([...projects, savedProject]);
                    alert(`Проект "${savedProject.name}" успешно сохранен!`);
                } catch (error) {
                    console.error('Ошибка сохранения проекта:', error);
                    alert('Ошибка сохранения проекта. Пожалуйста, попробуйте снова.');
                } finally {
                    setLoading(false);
                }
            };

            // Функции для обработки изменений в форме
            const handleProjectCardChange = (field, value) => {
                setProjectCard(prev => ({ ...prev, [field]: value }));
            };

            const handleTargetSegmentToggle = (segment) => {
                setProjectCard(prev => {
                    const exists = prev.targetSegments.includes(segment);
                    if (exists) {
                        return {
                            ...prev,
                            targetSegments: prev.targetSegments.filter(s => s !== segment),
                        };
                    }
                    return {
                        ...prev,
                        targetSegments: [...prev.targetSegments, segment],
                    };
                });
            };

            const handleИнвестиционнаяОценкаChange = (key, балл) => {
                setИнвестиционнаяОценка(prev => ({
                    ...prev,
                    [key]: { ...prev[key], балл },
                }));
            };

            const handleТранспортнаяОценкаChange = (key, балл) => {
                setТранспортнаяОценка(prev => ({
                    ...prev,
                    [key]: { ...prev[key], балл },
                }));
            };

            // Вычисление итоговых оценок
            const итогиИнвестиционнойОценки = useMemo(() => {
                let итогоВзвешенный = 0;
                Object.entries(инвестиционнаяОценка).forEach(([key, value]) => {
                    const вес = весаИнвестиционнойОценки[key];
                    if (value.балл !== null && typeof вес === 'number') {
                        итогоВзвешенный += value.балл * вес;
                    }
                });
                const процент = Math.round((итогоВзвешенный / максБаллПослеMVP) * 100);
                return { итогоВзвешенный, процент, максИтог: максБаллПослеMVP };
            }, [инвестиционнаяОценка]);

            const итогТранспортнойОценки = useMemo(() => {
                let итого = 0;
                Object.values(транспортнаяОценка).forEach(entry => {
                    if (entry.балл !== null) {
                        итого += entry.балл;
                    }
                });
                return итого;
            }, [транспортнаяОценка]);

            return (
                <div className="min-h-screen bg-slate-50">
                    <header className="border-b border-slate-200 bg-white/80 backdrop-blur sticky top-0 z-20">
                        <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <span className="inline-flex items-center justify-center h-8 w-8 rounded-lg bg-blue-600 text-white text-sm font-bold">
                                    ТИМ
                                </span>
                                <div>
                                    <div className="text-sm font-semibold tracking-tight">Транспортные инновации Москвы</div>
                                    <div className="text-[11px] text-slate-500">
                                        Система оценки проектов
                                        <span className={`ml-2 px-1.5 py-0.5 rounded text-xs ${
                                            backendStatus === 'connected' 
                                                ? 'bg-green-100 text-green-800' 
                                                : 'bg-red-100 text-red-800'
                                        }`}>
                                            {backendStatus === 'connected' ? 'Бэкенд подключен' : 'Бэкенд отключен'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <nav className="flex items-center gap-2 text-sm font-medium">
                                <button
                                    onClick={() => setActiveTab("new")}
                                    className={`px-3 py-1.5 rounded-full transition ${
                                        activeTab === "new"
                                            ? "bg-blue-600 text-white shadow-sm"
                                            : "text-slate-600 hover:bg-slate-100"
                                    }`}
                                >
                                    Новая оценка
                                </button>
                                <button
                                    onClick={() => {
                                        setActiveTab("projects");
                                        loadProjects();
                                    }}
                                    className={`px-3 py-1.5 rounded-full transition ${
                                        activeTab === "projects"
                                            ? "bg-blue-600 text-white shadow-sm"
                                            : "text-slate-600 hover:bg-slate-100"
                                    }`}
                                >
                                    Проекты
                                </button>
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {activeTab === "new" ? (
                            <div className="space-y-6">
                                {/* Карточка проекта */}
                                <div className="bg-white rounded-xl border border-slate-200 p-6">
                                    <h2 className="text-lg font-semibold mb-4">Карточка проекта</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Название проекта *</label>
                                            <input 
                                                type="text" 
                                                className="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                value={projectCard.projectName}
                                                onChange={(e) => handleProjectCardChange("projectName", e.target.value)}
                                                placeholder="Введите название проекта"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Индустрия</label>
                                            <select 
                                                className="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                value={projectCard.industry}
                                                onChange={(e) => handleProjectCardChange("industry", e.target.value)}
                                            >
                                                <option value="">Выберите индустрию</option>
                                                {индустрии.map(ind => (
                                                    <option key={ind} value={ind}>{ind}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>

                                    {/* Целевые сегменты */}
                                    <div className="mt-4">
                                        <label className="block text-sm font-medium text-slate-700 mb-2">Целевые сегменты</label>
                                        <div className="grid grid-cols-2 sm:grid-cols-3 gap-2">
                                            {целевыеСегменты.map(segment => (
                                                <button
                                                    key={segment}
                                                    type="button"
                                                    onClick={() => handleTargetSegmentToggle(segment)}
                                                    className={`px-3 py-2 text-sm rounded-lg border transition ${
                                                        projectCard.targetSegments.includes(segment)
                                                            ? "bg-blue-600 text-white border-blue-600"
                                                            : "bg-white text-slate-700 border-slate-300 hover:bg-slate-50"
                                                    }`}
                                                >
                                                    {segment}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Инвестиционная оценка */}
                                <div className="bg-white rounded-xl border border-slate-200 p-6">
                                    <h2 className="text-lg font-semibold mb-4">Инвестиционная оценка</h2>
                                    <div className="space-y-4">
                                        {Object.entries({
                                            продукт: 'Продукт / Идея',
                                            рынок: 'Рынок',
                                            бизнесМодель: 'Бизнес-модель',
                                            трекшн: 'Трекшн',
                                            команда: 'Команда',
                                            конкуренция: 'Конкуренция',
                                            финансы: 'Финансы',
                                            сделка: 'Сделка'
                                        }).map(([key, label]) => (
                                            <div key={key} className="flex items-center justify-between p-3 border border-slate-200 rounded-lg">
                                                <span className="font-medium">{label}</span>
                                                <div className="flex gap-2">
                                                    {[0, 1, 2].map(score => (
                                                        <button
                                                            key={score}
                                                            type="button"
                                                            onClick={() => handleИнвестиционнаяОценкаChange(key, score)}
                                                            className={`w-8 h-8 rounded-full border transition ${
                                                                инвестиционнаяОценка[key].балл === score
                                                                    ? "bg-blue-600 text-white border-blue-600"
                                                                    : "bg-white text-slate-700 border-slate-300 hover:bg-slate-50"
                                                            }`}
                                                        >
                                                            {score}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-4 p-4 bg-slate-50 rounded-lg">
                                        <div className="flex justify-between items-center">
                                            <span className="font-semibold">Итоговая оценка:</span>
                                            <span className="text-lg font-bold text-blue-600">
                                                {итогиИнвестиционнойОценки.процент}%
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                {/* Транспортная оценка */}
                                <div className="bg-white rounded-xl border border-slate-200 p-6">
                                    <h2 className="text-lg font-semibold mb-4">Транспортная оценка</h2>
                                    <div className="space-y-4">
                                        {Object.entries({
                                            готовность: 'Готовность продукта',
                                            каналы: 'Каналы продаж',
                                            масштабируемость: 'Масштабируемость',
                                            применимость: 'Применимость в транспорте',
                                            конкуренция: 'Конкурентная среда',
                                            команда: 'Команда'
                                        }).map(([key, label]) => (
                                            <div key={key} className="flex items-center justify-between p-3 border border-slate-200 rounded-lg">
                                                <span className="font-medium">{label}</span>
                                                <div className="flex gap-2">
                                                    {[0, 1, 2].map(score => (
                                                        <button
                                                            key={score}
                                                            type="button"
                                                            onClick={() => handleТранспортнаяОценкаChange(key, score)}
                                                            className={`w-8 h-8 rounded-full border transition ${
                                                                транспортнаяОценка[key].балл === score
                                                                    ? "bg-green-600 text-white border-green-600"
                                                                    : "bg-white text-slate-700 border-slate-300 hover:bg-slate-50"
                                                            }`}
                                                        >
                                                            {score}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-4 p-4 bg-slate-50 rounded-lg">
                                        <div className="flex justify-between items-center">
                                            <span className="font-semibold">Итоговая оценка:</span>
                                            <span className="text-lg font-bold text-green-600">
                                                {итогТранспортнойОценки} баллов
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                {/* Кнопка сохранения */}
                                <div className="flex justify-end">
                                    <button
                                        onClick={saveProject}
                                        disabled={loading}
                                        className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2 disabled:opacity-50"
                                    >
                                        {loading && <div className="loading-spinner"></div>}
                                        Сохранить оценку
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white rounded-xl border border-slate-200 p-6">
                                <h2 className="text-lg font-semibold mb-4">Сохраненные проекты</h2>
                                {projects.length === 0 ? (
                                    <p className="text-slate-500 text-center py-8">
                                        Нет сохраненных проектов
                                    </p>
                                ) : (
                                    <div className="space-y-4">
                                        {projects.map(project => (
                                            <div key={project.id} className="border border-slate-200 rounded-lg p-4 hover:bg-slate-50 transition">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <h3 className="font-semibold text-lg">{project.name}</h3>
                                                        <p className="text-sm text-slate-600">{project.industry}</p>
                                                        <div className="flex gap-4 mt-2">
                                                            <span className="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded">
                                                                Инвест: {project.инвестиционнаяОценка}%
                                                            </span>
                                                            <span className="text-sm bg-green-100 text-green-800 px-2 py-1 rounded">
                                                                Трансп: {project.транспортнаяОценка} баллов
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <span className={`px-2 py-1 rounded text-xs ${
                                                        project.status === "Рекомендовано к полной оценке" 
                                                            ? "bg-green-100 text-green-800"
                                                            : project.status === "Только инвестиции"
                                                            ? "bg-blue-100 text-blue-800"
                                                            : "bg-yellow-100 text-yellow-800"
                                                    }`}>
                                                        {project.status}
                                                    </span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Рендер приложения
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
